set -g default-terminal "screen-256color"
set -g mouse on

set -s escape-time 5000
set -g focus-events off

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable automatic window renaming to show current directory
set-window-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#{b:pane_current_path}"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{b:pane_current_path}"
set -g @catppuccin_status_modules_right "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g status-right-length 100

run ~/.tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g window-status-format "#[fg=#cdd6f4,bg=#313244] #I:#{b:pane_current_path} "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#{b:pane_current_path} "